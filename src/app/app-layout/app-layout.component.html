<ng-container *ngLet="state$ | async as state">
    <shared-route-loading *ngIf="(state?.loadingRoute$ | async)?.valueOf()"></shared-route-loading>
    <app-navigation></app-navigation>
    <div class="body">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</ng-container>
